<!-- Page Contents -->
<div class="pusher">
  <div class="ui sticky inverted vertical center aligned segment">
    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>
        <a class="item" href="./home.html">Home</a>
        <a class="active item" href="./cms-pages.html">Pages</a>
        <a class="item" href="./cms-objects.html">Objects</a>
        <a class="item" href="./cms-lists.html">Lists</a>
        <a class="item" href="./cms-blocks.html">Blocks</a>
        <a class="item" href="./cms-images.html">Images</a>
        <a class="item" href="./cms-layouts.html">Layouts</a>
        <div class="right item">
          <a class="ui inverted button">Log in</a>
          <a class="ui inverted button">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <div class="ui vertical segment">
    <div class="ui middle aligned stackable grid container">
      <div class="row">
        <div class="eight wide column">
          <div class="ui positive message">
            Your page is valid
          </div>
          <form class="ui form">
            <div class="field">
              <div class="ui floating dropdown labeled search icon button">
                <i class="world icon"></i>
                <span class="text">Select Language</span>
                <div class="menu">
                  <div class="item">Arabic</div>
                  <div class="item">Chinese</div>
                  <div class="item">Danish</div>
                  <div class="item">Dutch</div>
                </div>
              </div>
            </div>
            <div class="field">
              <input class="meta-data" type="text" name="name" placeholder="Name">
            </div>

            <div class="field">
              <input type="text" name="title" placeholder="Title">
            </div>

            <div class="two fields">
              <div class="twelve wide field">
                <select name="lists" multiple="" class="ui dropdown">
                  <option value="">Lists</option>
                  <option value="top-menu">top menu</option>
                  <option value="side-menu">side menu</option>
                </select>
              </div>

              <div class="four wide field">
                <button class="ui button">
                  <i class="icon add"></i>
                  List
                </button>
              </div>
            </div>

            <div class="two fields">
              <div class="twelve wide field">
                <select name="objects" multiple="" class="ui dropdown">
                  <option value="">Objects</option>
                  <option value="users">users</option>
                  <option value="projects">projects</option>
                </select>
              </div>

              <div class="four wide field">
                <button class="ui button">
                  <i class="icon add"></i>
                  Object
                </button>
              </div>
            </div>

            <div class="two fields">
              <div class="twelve wide field">
                <select name="categories" multiple="" class="ui dropdown meta-data">
                  <option value="">Categories</option>
                  <option value="ad">Ad</option>
                  <option value="article">Article</option>
                </select>
              </div>

              <div class="four wide field">
                <button class="ui button">
                  <i class="icon add"></i>
                  Category
                </button>
              </div>
            </div>

            <div class="two fields">
              <div class="twelve wide field">
                <select name="tags" multiple="" class="ui dropdown meta-data">
                  <option value="">Tags</option>
                  <option value="banner">banner</option>
                  <option value="story">story</option>
                </select>
              </div>
              <div class="four wide field">
                <button class="ui button">
                  <i class="icon add"></i>
                  Tag
                </button>
              </div>
            </div>

            <div class="two fields">
              <div class="twelve wide field">
                <select name="blocks" multiple="" class="ui dropdown">
                  <option value="">Blocks</option>
                  <option value="top-article">Top article</option>
                  <option value="promotion">Promotion</option>
                </select>
              </div>
              <div class="four wide field">
                <button class="ui button">
                  <i class="icon add"></i>
                  Block
                </button>
              </div>
            </div>

            <div class="two fields">
              <div class="twelve wide field">
                <select name="images" multiple="" class="ui dropdown">
                  <option value="">Images</option>
                  <option value="logo">Logo</option>
                  <option value="showcase">Showcase</option>
                </select>
              </div>
              <div class="four wide field">
                <button class="ui button">
                  <i class="icon add"></i>
                  Image
                </button>
              </div>
            </div>

            <div class="two fields">
              <div class="twelve wide field">
                <select name="templates" multiple="" class="ui dropdown">
                  <option value="">Templates</option>
                  <option value="top-banner">Home page</option>
                  <option value="side-banner">Sports page</option>
                </select>
              </div>
              <div class="four wide field">
                <button class="ui button">
                  <i class="icon add"></i>
                  Template
                </button>
              </div>
            </div>

            <div class="field">
              <textarea class="meta-data" name="description" placeholder="Description"></textarea>
            </div>

            <div class="ui buttons">
              <button class="ui button">Cancel</button>
              <div class="or"></div>
              <button class="ui positive button">Save</button>
            </div>
            <div class="ui right floated buttons">
              <button class="ui button">Publish</button>
              <button class="ui secondary button">Preview</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
