  <script type="text/javascript">
  $(function() {
    // Grouping
    var groups = {};
    groups.new = document.getElementById('new-object');
    Sortable.create(groups.new, { group: 'objects' });

    groups.a = document.getElementById('top-story');
    Sortable.create(groups.a, { group: 'objects' });

    groups.b = document.getElementById('main-event');
    Sortable.create(groups.b, { group: 'objects' });
  })
  </script>
  <style media="screen">
    #target-placeholder {
      box-shadow: none;
      border-style: dotted;
      font-weight: 100;
