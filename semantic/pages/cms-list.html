  <link rel="stylesheet" type="text/css" href="home/page.css"/>
</head>
<body>

      </div>

        <a class="ui primary button">Sign Up</a>

  </div>
</div>

<!-- Sidebar Menu -->
<div class="ui vertical inverted sidebar menu">
  <a class="item">Home</a>
  <a class="item" href="./cms-pages.html">Pages</a>
  <a class="item" href="./cms-objects.html">Objects</a>

<!-- Page Contents -->
<div class="pusher">
  <div class="ui sticky inverted vertical center aligned segment">
    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>
        <a class="item">Home</a>
        <a class="item" href="./cms-pages.html">Pages</a>
        <a class="item" href="./cms-objects.html">Objects</a>
        <a class="active item" href="./cms-lists.html">Lists</a>
        <a class="item" href="./cms-blocks.html">Blocks</a>
        <a class="item" href="./cms-images.html">Images</a>
        <a class="item" href="./cms-layouts.html">Layouts</a>
        <div class="right item">
          <a class="ui inverted button">Log in</a>
          <a class="ui inverted button">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  $(function() {
    // Grouping
    var groups = {};
    groups.new = document.getElementById('new-list');
    Sortable.create(groups.new, { group: 'lists' });

    groups.a = document.getElementById('available');
    Sortable.create(groups.a, { group: 'lists' });

    var content = [
      { title: 'Newcastle' },
      { title: 'Manchester United' },
      { title: 'Chelsea' },
      { title: 'Birmingham' },
      { title: 'QPR' }
    ];

    $('.ui.search').search({
      source: content
    });
  });
  </script>
  <style media="screen">
    #target-placeholder {
      box-shadow: none;
      border-style: dotted;
      font-weight: 100;
      color: silver;
    }
  </style>

  <div class="ui vertical segment">
    <div class="ui middle aligned stackable grid container">
      <div class="row">
        <div class="eight wide column">
          <div class="ui positive message">
            Your List is valid
          </div>
          <div class="ui segments">
            <div class="ui segment">
              <form name="create-list" class="ui form">
                <div class="field">
                  <input type="text" name="name" placeholder="Name">
                </div>
                <div class="ui hidden divider"></div>
                <div id="new-list" class="ui horizontal list">
                  <div class="item">
                    <button id="target-placeholder" class="ui basic button">
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="ui segment">
              <div class="ui header">
                Available List items
              </div>
              <form class="ui form">
                <div class="field">
                  <div class="ui category search">
                    <div class="ui icon input">
                      <input class="prompt" type="text" placeholder="Search objects...">
                      <i class="search icon"></i>
                    </div>
                    <div class="results">
                    </div>
                  </div>
                </div>
                <div class="ui hidden divider"></div>
                <div id="available" class="ui horizontal list">
                  <div class="item">
                    <button class="ui blue basic button">
                    <i class="remove icon"></i>
                    Clubs
                    </button>
                  </div>
                  <div class="item">
                    <button class="ui purple basic button">
                      <i class="remove icon"></i>
                      Manchester United
                    </button>
                  </div>
                  <div class="item">
                    <button class="ui purple basic button">
                      <i class="remove icon"></i>
                      Chelsea
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="ui striped segment">
              <div class="ui buttons">
                <button class="ui button">Cancel</button>
                <div class="or"></div>
                <button class="ui positive button">Save</button>
              </div>

              <div class="ui right floated buttons">
                <div class="ui floating dropdown labeled search icon right floated button">
                  <i class="list icon"></i>
                  <span class="text">Add to</span>
                  <div class="menu">
                    <div class="item">Top banners</div>
                    <div class="item">Logos</div>
                    <div class="item">Ads</div>
                    <div class="item">Users</div>
                  </div>
                </div>
                <button class="ui button">Publish</button>
                <button class="ui secondary button">Preview</button>
              </div>

            </div>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
